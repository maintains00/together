<html lang="ko">

        <div class=left_box>

        <div class="box">
            <div class="main_section">
                <div class="header">
                    {% comment %} <svg

                        <rect x="561.273" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="592.455" cy="56" rx="31.1818" ry="28" fill="white"/>
                        <rect x="561.273" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="592.455" cy="56" rx="31.1818" ry="28" fill="white"/>
                        <rect x="498.909" width="62.3636" height="56" fill="#6F9669"/>
                        <ellipse cx="530.091" cy="56" rx="31.1818" ry="28" fill="#6F9669"/>
                        <rect x="436.545" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="467.727" cy="56" rx="31.1818" ry="28" fill="white"/>
                        <rect x="374.182" width="62.3636" height="56" fill="#6F9669"/>
                        <ellipse cx="405.364" cy="56" rx="31.1818" ry="28" fill="#6F9669"/>
                        <rect x="311.818" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="343" cy="56" rx="31.1818" ry="28" fill="white"/>
                        <rect x="311.818" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="343" cy="56" rx="31.1818" ry="28" fill="white"/>
                        <rect x="249.455" width="62.3636" height="56" fill="#6F9669"/>
                        <ellipse cx="280.636" cy="56" rx="31.1818" ry="28" fill="#6F9669"/>
                        <rect x="187.091" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="218.273" cy="56" rx="31.1818" ry="28" fill="white"/>
                        <rect x="124.727" width="62.3636" height="56" fill="#6F9669"/>
                        <ellipse cx="155.909" cy="56" rx="31.1818" ry="28" fill="#6F9669"/>
                        <rect x="62.3636" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="93.5454" cy="56" rx="31.1818" ry="28" fill="white"/>
                        <rect x="62.3636" width="62.3636" height="56" fill="white"/>
                        <ellipse cx="93.5454" cy="56" rx="31.1818" ry="28" fill="white"/>
                    </svg>   {% endcomment %}
                </div>
                <form class="dis_section_1" method="post" action="{% url 'signin' %}">
                        {% csrf_token %}
                        <div class="input_box">
                            <input type="text" id="name_input" name="name" placeholder="이름"  size="5 " maxlength="5" value="{{form.name.value|default_if_none:''}}" required autofocus>
                        </div>
                        <div class="input_box">
                            <input type="text" id="id_input" name="username" placeholder="아이디"  size="20" maxlength="15" value="{{form.username.value|default_if_none:''}}" required >
                        </div>
                        <div class="input_box">
                            <input type="text" id="age_input" name="age" placeholder="나이"  size="20" maxlength="2" value="{{form.age.value|default_if_none:''}}" required >
                        </div>
                        <div class="input_box">
                            <input type="password"  id="pw_input" name="password1"  size="20" maxlength="20" placeholder="비밀번호" value="{{form.password1.value|default_if_none:''}}" required>
                        </div>
                        <div class="input_box">
                            <input type="password"  id="pw_input" name="password2"  size="20" maxlength="20" placeholder="비밀번호 확인" value="{{form.password2.value|default_if_none:''}}" required>
                        </div>
                        <div class="btn_box">
                            {% comment %} <button class="login_btn" type="button" onclick="location.href='../login/login_1920.html';">로그인</button> {% endcomment %}
                            <button class="join_btn" type="submit"> 회원가입</button>
                         </div>
                </form>
                <div class = "footer">
                    <div class = "logo" onclick="location.href='{% url 'index' %}'"></div>
                </div>
            </div>
        </div>

        <div class=right_box>
            {% if user.is_authenticated %}
            <button class="login" type="button" onclick="location.href='{% url 'logout' %}'">로그아웃</button>
            {% else %}
            <button class="login" type="button" onclick="location.href='{% url 'login' %}'">로그인</button>
            {% endif %}
        </div>
    </div>
</body>

</html>
